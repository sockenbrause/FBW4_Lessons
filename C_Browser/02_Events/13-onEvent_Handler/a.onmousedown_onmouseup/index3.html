<!DOCTYPE html>
<html>
<head>
<script>
function lighton() {
  document.getElementById('myimage').src = "bulbon.gif";
}
function lightoff() {
  document.getElementById('myimage').src = "bulboff.gif";
}
</script>
</head>

<body>

<img id="myimage" onmouseover="lighton()"  src="bulboff.gif" width="100" height="180" />

<p>Turn On or Off</p>

</body>
</html>
